<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.2/css/bulma.min.css" />
    <script src="https://kit.fontawesome.com/e6c3e4af0f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="./index.css" />

</head>
<style>
    .view-form{
        display: flex;
        justify-content: center;
        
    }
    .icon-view{
        display: flex;
        justify-content: space-around !important;
    }
</style>
<body>
    <nav style="padding: 0px 70px 0px 90px;" class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-ite" href="#">
                <img src="logo_small-removebg-preview.png" width="100px">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="#">
                    Home
                </a>
                <a class="navbar-item" href="#">
                    Documentation
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="#">
                        More
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="#">
                            About
                        </a>
                        <a class="navbar-item" href="#">
                            Jobs
                        </a>
                        <a class="navbar-item" href="#">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="#">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div style="display: flex; gap: 1rem; padding: 0px 10px 0px 10px;" class="buttons">

                        <!-- Theme button -->
                        <button onclick="changeTheme()" class=" button">
                            <img id="themeToggle" src="./static/mode.png">
                        </button>

                        <!-- Logout button -->
                        <button style="width: 3.5rem; height:2.75rem;" class="button">
                            <i class="fas fa-power-off"></i>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </nav>




    <section class="section">
        <div class="container">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                  <li><a href="#">Bulma</a></li>
                  <li><a href="#">Documentation</a></li>
                  <li><a href="#">Components</a></li>
                  <li class="is-active"><a href="#" aria-current="page">Breadcrumb</a></li>
                </ul>
              </nav>
                <h1 class="title">
                    Tender Page
                </h1>
                
              <div class="box view-form">
                <div class="columns">

                    <div class="column" style="border-right: 1px solid;">
                        <form action="" style="text-align: center;">
                            <div class="field">
                                <label class="label">Upload Tender document</label>
                                <div class="file has-name is-boxed">
                                    <label class="file-label">
                                    <input class="file-input" type="file" name="resume" />
                                    <span class="file-cta">
                                        <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label"> Choose a file… </span>
                                    </span>
                                    <span class="file-name"> Screen Shot 2017-07-29 at 15.54.25.png </span>
                                    </label>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Tender Name</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Enter tender name" name="tenderName">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-file-alt"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Issue Date</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="date" name="issueDate">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Last Submission Date</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="date" name="submissionDate">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                    <div class="column">
                        <form action="" style="text-align: center;">
                            <div class="field">
                                <label class="label">Upload CBA document</label>
                                <div class="file has-name is-boxed">
                                    <label class="file-label">
                                    <input class="file-input" type="file" name="resume" />
                                    <span class="file-cta">
                                        <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label"> Choose a file… </span>
                                    </span>
                                    <span class="file-name"> Screen Shot 2017-07-29 at 15.54.25.png </span>
                                    </label>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Download Template</label>
                                <div class="control">
                                    <a class="button is-info" href="template.docx" download>
                                        <span class="icon">
                                            <i class="fas fa-download"></i>
                                        </span>
                                        <span>Download Template</span>
                                    </a>
                                </div>
                            </div>
                        </form>

                    </div>
                    
                </div>
                
                
              </div>
              <div class="columns" style="display: flex;flex-direction: row-reverse; padding: 30px;">
                <div class="field is-grouped icon-view">
                    <div class="control">
                        <button class="button is-link" type="submit">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button is-light" type="reset">Cancel</button>
                    </div>
                </div>
            </div>
              
        </div>
    </section>
</body>
</html>
